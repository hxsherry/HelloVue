<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <link rel="stylesheet" type="text/css" href="./node_modules/font-awesome/css/font-awesome.min.css">
</head>
<body>

<div id="app">
    <nav-bar></nav-bar>
    <side-bar></side-bar>

</div>

<script type="text/x-template" id="nav-bar">
    <div style="background: palegreen">
        Navi-bar<b style="color:red">{{title}}</b>
    </div>
</script>


<script type="text/x-template" id="side-bar">
    <div style="position: fixed;left:0;top:40px;bottom: 0;width: 200px;background: pink;">
        <div @click="open=!open">
            菜单
            <span>
                <i class="fa fa-caret-right" v-show="!open"></i>
                <i class="fa fa-caret-down" v-show="open"></i>
            </span>
        </div>
        <div v-show="open">
            <div>条目1</div>
            <div>条目2</div>
            <div>条目3</div>
            <div>条目4</div>
            <div>条目5</div>
        </div>
    </div>
</script>


<!--vue-->
<script src="./node_modules/vue/dist/vue.min.js"></script>

<script type="text/javascript">

    Vue.component('nav-bar', {
        template: '#nav-bar',
        data: function () {
            return {
                "title": "世界你好,Hello World"
            }
        }
    })

    Vue.component('side-bar', {
        template: '#side-bar',
        data: function () {
            return {
                open: false
            }
        }
    })

    var vm = new Vue({
        el: '#app',
        data: function () {
            return {
                "message": "世界你好,Hello World"
            }
        }
    })


</script>
</body>
</html>
